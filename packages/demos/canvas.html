<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
  </body>
  <script>
    function draw() {
      var canvas = document.getElementById('canvas')
      if (canvas.getContext) {
        var ctx = canvas.getContext('2d')

        // 填充三角形
        ctx.beginPath()
        ctx.moveTo(25, 25)
        ctx.lineTo(110, 25)
        ctx.lineTo(25, 110)
        ctx.fill()

        // 描边三角形
        ctx.beginPath()
        ctx.moveTo(125, 125)
        ctx.lineTo(125, 40)
        ctx.lineTo(40, 125)
        ctx.closePath()
        ctx.stroke()

        ctx.beginPath()
        ctx.strokeStyle = 'red'
        ctx.arc(75, 75, 50, 0, Math.PI * 2, true) // 绘制
        ctx.moveTo(110, 75)
        ctx.arc(75, 75, 35, 0, Math.PI, false) // 口 (顺时针)
        ctx.moveTo(65, 65)
        ctx.arc(60, 65, 5, 0, Math.PI * 2, true) // 左眼
        ctx.moveTo(95, 65)
        ctx.arc(90, 65, 5, 0, Math.PI * 2, true) // 右眼
        ctx.stroke()
      }
    }

    window.addEventListener('load', () => {
      draw()
    })
  </script>
</html>
